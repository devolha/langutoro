    <main>
        <h3>For tracking your progress you can create an account (it's free): </h3>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="example_name"/>
          </div>
          
          <div>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="password" minlength="8" required placeholder="8 characters minimum"/>
          </div>
          
          <input type="submit" value="Sign in" />

          <h3>Or you can continue without account creation (your progress may not be saved)</h3>
          <div>
            <input type="submit" value="Continue as a Guest" />
          </div>
